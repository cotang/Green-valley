<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>


	<header class="page-header">
		<div class="page-header__inner">
			<a href="" class="logo"><img src="" alt=""></a>
			<nav class="main-nav">
				<span id="menu_trigger" class="hamburger"></span>
				<ul class="main-nav__list">
					<li class="main-nav__item"><a href="" class="main-nav__link"></a></li>
				</ul>
			</nav>
			<div class="page-header__contacts"><strong></strong></div>
			<a href="" class="btn btn--icon-calendar"></a>
		</div>
	</header>


	<section class="reservation">
		<h2></h2>
		<p><strong></strong></p>
	</section>


	<section class="period-choice">
		<div class="step"></div>				<!-- тэг header? -->
		<h2 class="period-choice__title"></h2>
		<div class="period-choice__inner">
			<div class="date  date--active">
				<h3 class="date__title"></h3>
				<div class="date__figures"></div>
			</div>
			<div class="date">
				<h3 class="date__title  date__title--outcome"></h3>
				<div class="date__figures"></div>
			</div>
		</div>
	</section>


	<section class="accomodation-choice">
		<div class="step"></div>
		<h2 class="accomodation-choice__title"></h2>
		<div class="accomodation-choice__inner">
			<div class="living-place__item  living-place__item--active"></div>
			<div class="living-place__item"></div>
		</div>
	</section>


	<!-- также наверно нужен блок для типов номеров отеля -->
	<section class="cottages">
		<div class="step"></div>
		<h2 class="cottages__title"></h2>
		<ul class="cottages__list">
			<li class="cottages__item  cottages__item--active"></li>
			<li class="cottages__item"></li>
			<li class="cottages__item"></li>
			<li class="cottages__item"></li>
		</ul>
		<div class="cottage-description">
			<ul class="cottage-description__list">
				<li class="cottage-description__item"></li>
				<li class="cottage-description__item"></li>
				<li class="cottage-description__item"></li>
				<li class="cottage-description__item"></li>
			</ul>
		</div>
	</section>


	<section class="person-choice">
		<div class="step"></div>
		<h2 class="person-choice__title"></h2>
		<ul class="person-choice__list">             	<!-- или div? -->
			<form>
				<li><input type="text"></li>
				<li><input type="tel"></li>
				<li class="tel-clarify"></li>
				<li><input type="text"></li>
				<li><input type="email"></li>
				<li class="email-clarify"></li>
			</form>
		</ul>
	</section>


	<section class="payment">
		<div class="step"></div>
		<h3 class="payment__title"></h3>
		<div class="payment__inner">              	<!-- или ul-li? -->
			<div class="amount">
				<h3></h3>
				<div class="cost"></div>
				<div class="amount__annotation"></div>
			</div>
			<div class="pay-later">
				<h4 class="pay-later__title"></h4>
				<p class="pay-later__annotation"></p>
			</div>
			<div class="pay-now">
				<h4 class="pay-now__title"></h4>
				<p class="pay-now__annotation"></p>
				<section class="pay-card">
					<div class="card-number">
						<h5></h5>
						<input type="number">
					</div>
					<div class="cvv-code">
						<h5></h5>
						<input type="number">
					</div>
					<div class="card-holder">
						<h5></h5>
						<input type="text">
					</div>
					<div class="valid-until">
						<h5></h5>
						<input type="number">
					</div>
				</section>
			</div>
		</div>
		<button class="to-reserve"></button>
	</section>


	<footer class="page-footer">
		<div class="page-footer__inner">
			<div class="page-footer__address"></div>
			<div class="page-footer__links">
				<a href="" class="logo"><img src="" alt=""></a>
				<ul class="social-media">
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
			<div class="page-footer_contacts"></div>
		</div>
	</footer>


</body>
</html>
